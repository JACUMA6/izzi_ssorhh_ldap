server:
  port: 8080
  
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: usuarios-service
          uri: lb://usuarios-service
          predicates:
            - Path=/users/**
        - id: empleados-service
          uri: lb://empleados-service
          predicates:
            - Path=/empleado/**
