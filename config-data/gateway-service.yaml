server:
  port: 8080
  
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: mcsv-izzi-usuarios-service
          uri: lb://mcsv-izzi-usuarios-service
          predicates:
            - Path=/user/**
        - id: mcsv-izzi-empleados-service
          uri: lb://mcsv-izzi-empleados-service
          predicates:
            - Path=/empleados/**